---
- name: Install and configure PowerDNS with Geo-routing
  hosts: "{{ 'app2' if DEPLOY_ENV == 'staging' else 'app' }}"
  become: yes
  
  vars:
    maxmind_account_id: "YOUR_ACCOUNT_ID"  # Replace with actual MaxMind account ID
    maxmind_license_key: "YOUR_LICENSE_KEY"  # Replace with actual MaxMind license key

  tasks:
    - name: Create apt keyrings directory
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Download PowerDNS repository key
      ansible.builtin.get_url:
        url: "https://repo.powerdns.com/FD380FBB-pub.asc"
        dest: /tmp/powerdns-key.asc
        mode: '0644'

    - name: Add PowerDNS repository key to keyring
      ansible.builtin.shell:
        cmd: gpg --dearmor < /tmp/powerdns-key.asc > /etc/apt/keyrings/powerdns.gpg
        creates: /etc/apt/keyrings/powerdns.gpg

    - name: Add PowerDNS repository
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/powerdns.gpg] http://repo.powerdns.com/ubuntu {{ ansible_distribution_release }}-auth-{{ pdns_auth_version }} main"
        state: present
      vars:
        pdns_auth_version: "49"

    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes

    - name: Delete content & directory
      ansible.builtin.file:
        state: absent
        path: /etc/resolv.conf

    - name: Copy Resolve configuration file
      ansible.builtin.copy:
        src: resolv.conf
        dest: /etc/resolv.conf
        owner: root
        group: root
        mode: '0644'

    - name: Disable and stop systemd-resolved
      ansible.builtin.systemd:
        name: systemd-resolved
        state: stopped
        enabled: no

    - name: Install required packages
      ansible.builtin.package:
        name:
          - pdns-server
          - pdns-backend-bind
          - python3
          - logrotate
          - nginx
          - wget
          - libgeoip1
          - libmaxminddb0
          - mmdb-bin
          - geoipupdate
        state: present

    - name: Install Node.js 22.x repository
      shell: "curl -fsSL https://deb.nodesource.com/setup_22.x | sudo -E bash -"

    - name: Install Node.js
      apt:
        name: nodejs
        state: latest
        update_cache: yes

    # GeoIP Database Setup with MaxMind
    - name: Create GeoIP directory
      ansible.builtin.file:
        path: /usr/share/GeoIP
        state: directory
        owner: root
        group: root
        mode: '0755'

    - name: Create GeoIP configuration from template
      ansible.builtin.template:
        src: GeoIP.conf.j2
        dest: /etc/GeoIP.conf
        owner: root
        group: root
        mode: '0600'

    - name: Run initial GeoIP database update
      command: /usr/bin/geoipupdate
      register: geoip_update
      failed_when: geoip_update.rc != 0

    - name: Verify GeoIP databases exist
      ansible.builtin.stat:
        path: "{{ item }}"
      with_items:
        - /usr/share/GeoIP/GeoLite2-City.mmdb
        - /usr/share/GeoIP/GeoLite2-Country.mmdb
      register: geoip_files
      failed_when: not geoip_files.stat.exists

    - name: Set up weekly GeoIP database updates
      ansible.builtin.cron:
        name: "Update GeoIP databases"
        user: root
        job: "/usr/bin/geoipupdate"
        weekday: "0"
        hour: "3"
        minute: "0"

    # Existing health checker setup
    - name: Create the destination directory
      file:
        path: /opt/healthchecker/src
        state: directory
      become: yes

    - name: Sync application files
      synchronize:
        src: src/
        dest: /opt/healthchecker/src
        recursive: yes

    - name: Template the health route
      ansible.builtin.template:
        src: src/routes/health.js.j2
        dest: /opt/healthchecker/src/routes/health.js
        owner: root
        group: root
        mode: 0777
      vars:
        subdomain: "{{ 'app2' if DEPLOY_ENV == 'staging' else 'app' }}"

    - name: Make sure the start script is executable
      file:
        path: /opt/healthchecker/src/start.sh
        mode: '0755'

    - name: Start the application
      command: /opt/healthchecker/src/start.sh
      args:
        chdir: /opt/healthchecker/src

    # PowerDNS configuration
    - name: Create PowerDNS zones directory
      ansible.builtin.file:
        path: /etc/powerdns/zones
        state: directory
        owner: root
        group: root
        mode: '0755'

    - name: Copy PowerDNS main configuration file
      ansible.builtin.template:
        src: pdns-geo.conf.j2
        dest: /etc/powerdns/pdns.conf
        owner: root
        group: root
        mode: '0644'
        backup: yes
      vars:
        subdomain: "{{ 'app2' if DEPLOY_ENV == 'staging' else 'app' }}"

    - name: Copy named.conf for bind backend
      ansible.builtin.copy:
        src: named.conf
        dest: /etc/powerdns/named.conf
        owner: root
        group: root
        mode: '0644'

    - name: Copy zone file for geo-routing
      ansible.builtin.copy:
        src: zones/cdn-geo.runonflux.io.zone
        dest: /etc/powerdns/zones/cdn-geo.runonflux.io.zone
        owner: root
        group: root
        mode: '0644'

    - name: Copy zone file for app routing (production)
      ansible.builtin.copy:
        src: zones/app.runonflux.io.zone
        dest: /etc/powerdns/zones/app.runonflux.io.zone
        owner: root
        group: root
        mode: '0644'

    - name: Copy zone file for app routing (staging)
      ansible.builtin.copy:
        src: zones/app2.runonflux.io.zone
        dest: /etc/powerdns/zones/app2.runonflux.io.zone
        owner: root
        group: root
        mode: '0644'

    # Scripts directory setup
    - name: Ensure /opt/pdns/scripts directory exists
      ansible.builtin.file:
        path: /opt/pdns/scripts
        state: directory
        owner: root
        group: root
        mode: 0755

    # Note: Variables and pipe backend script no longer needed
    # App routing is now handled by Lua scripts in zone files

    - name: Copy Lua geo-routing script
      ansible.builtin.copy:
        src: scripts/geo_routing.lua
        dest: /opt/pdns/scripts/geo_routing.lua
        owner: root
        group: root
        mode: '0644'

    - name: Copy Lua app-routing script
      ansible.builtin.copy:
        src: scripts/app_routing.lua
        dest: /opt/pdns/scripts/app_routing.lua
        owner: root
        group: root
        mode: '0644'

    # Logrotate configuration
    - name: Copy PowerDNS logrotate configuration
      ansible.builtin.copy:
        src: pdns_logrotate.conf
        dest: /etc/logrotate.d/pdns
        owner: root
        group: root
        mode: '0644'

    - name: Set DEPLOY_ENV environment variable
      ansible.builtin.lineinfile:
        path: /etc/environment
        regexp: '^DEPLOY_ENV='
        line: "DEPLOY_ENV={{ DEPLOY_ENV }}"
        state: present

    # Service management
    - name: Validate PowerDNS configuration
      command: pdns_server --daemon=no --guardian=no --check-config
      register: config_check
      failed_when: config_check.rc != 0
      changed_when: false

    - name: Restart PowerDNS service
      ansible.builtin.systemd:
        name: pdns
        state: restarted
        enabled: yes
      when: config_check.rc == 0

    - name: Ensure logrotate runs daily
      ansible.builtin.cron:
        name: "logrotate"
        user: "root"
        job: "/usr/sbin/logrotate /etc/logrotate.conf"
        day: "*"
        hour: "0"
        minute: "0"

    # Post-deployment verification
    - name: Wait for PowerDNS to start
      wait_for:
        port: 53
        host: 127.0.0.1
        delay: 5
        timeout: 30

    - name: Test DNS resolution for geo-routing domain
      command: dig @127.0.0.1 cdn-geo.runonflux.io A +short
      register: geo_dns_test
      retries: 3
      delay: 5
      until: geo_dns_test.rc == 0
      changed_when: false

    - name: Test DNS resolution for app routing (production)
      command: dig @127.0.0.1 test.app.runonflux.io CNAME +short
      register: app_dns_test
      retries: 3
      delay: 5
      until: app_dns_test.rc == 0
      changed_when: false

    - name: Test DNS resolution for app routing (staging)
      command: dig @127.0.0.1 test.app2.runonflux.io CNAME +short
      register: app2_dns_test
      retries: 3
      delay: 5
      until: app2_dns_test.rc == 0
      changed_when: false
      when: DEPLOY_ENV == 'staging'

    - name: Display DNS test results
      debug:
        msg: |
          Geo-routing test: {{ geo_dns_test.stdout }}
          App routing (prod) test: {{ app_dns_test.stdout }}
          App routing (staging) test: {{ app2_dns_test.stdout | default('N/A - prod environment') }}